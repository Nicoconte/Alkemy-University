<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

    <title>Universidad Alkemy</title>

</head>
<body>

<div id="main-container" role="main">

    {% block navbar %}
        <div class="navbar-container">
            <div class="navbar-logo">
                <h3 class="text-info"><img src="{% static 'img/logo2.png' %}" alt=""> Alkemy University</h3>
            </div>
            <div class="navbar-navigation-buttons">
                <a href="{% url 'home' %}" class="btn text-light">Home</a>
                <a class="btn text-info">About</a>
                <a class="btn text-info">Contact</a>
                <a href="{% url 'login' %}" class="btn text-info">Login <i class="fa fa-sign-in"></i> </a>
            </div>
        </div>
    {% endblock navbar %}

    {% block body %}{% endblock body %}

    <div class="footer-container">
        <div class="footer-text">
            <span> 
                   Alkemy University <i class="fa fa-copyright"> 2020</i>. Nicolas Conte <a href=""> <i class="fa fa-github"></i> </a>
            </span>
        </div>
    </div>

</div>

<script src="{% static 'js/index.js' %}"></script>
</body>
</html>
